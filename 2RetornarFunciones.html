<script>

    function calculadora(operacion)
    {
        if(operacion==="SUMA")
        {
            return (a,b)=> a+b;
        }
        else if(operacion === "RESTA")
        {
            return (a,b)=> a-b;
        }
        else if(operacion === "MUL")
        {
            return (a,b)=> a*b;
        }
        else{
            return (a,b)=> a/b;
        }
    }



</script>
