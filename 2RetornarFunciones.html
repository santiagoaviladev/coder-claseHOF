<script>

    function calculadora(operacion)
    {
        if(operacion==="SUMA")
        {
            return (a,b)=> a+b;
        }
        else if(operacion === "RESTA")
        {
            return (a,b)=> a-b;
        }
        else if(operacion === "MUL")
        {
            return (a,b)=> a*b;
        }
        else{
            return (a,b)=> a/b;
        }
    }

    let miOperacion = calculadora("RESTA");
    let miResultado = miOperacion(10,20);
    console.log(miResultado);




</script>
